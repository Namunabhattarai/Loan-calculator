<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
        <div class="heading">
         <p>Loan calculator</p>
        </div>
    <div class="form">
    <form action="ab.html" id="myform">
        <label>Principal(Rs.)</label><br>
        <input type="text" id="principal" autocomplete="off" required><br>
        <label>Time(yrs)</label><br>
        <input type="text" id="time" autocomplete="off"required><br>
        <label>Rate(%)</label><br>
        <input type="text" id="rate"autocomplete="off" required><br><br>
        <input type="submit" value="submit" id="submit">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset"  value="Reset" id="reset"><br<<br><br><br>
        <label>Monthly payment</label><br>
        <input type="text" id="monthly" autocomplete="off"><br>
        <label>Total payment</label><br>
        <input type="text" id="total"autocomplete="off"><br>
        <label>Total interest</label><br>
        <input type="text" id="tinterest"autocomplete="off"><br>
    </form>
    </div>
    </div>
    </div>

    <script src="jscript.js"></script>
</body>
</html>
